<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <h1>My website</h1>

  <div id="banner">

  </div>

  <footer>
    <p>This is the footer</p>
  </footer>

  <script type="text/babel">
    // Add a react component
    const Banner = () => {
      const title = "Welcome to summoner's rift"
      const subtitle = "Thirty seconds until minions spawn"
      const address = "https://github.com/huhusmemories"
        // Comment outside jsx
      return (
        <div className="banner">
          <h2>{title.toLocaleUpperCase()}</h2>
          <p>{subtitle}</p>
          {/*Comment inside JSX*/}
          <p>Today's date is: {new Date().toDateString()}</p>
          <p>Random number: {Math.floor(Math.random() * 100)}</p>
          <p>Random number: {Math.ceil(Math.random() * 100)}</p>
          <a href={address}>Here</a>
        </div>
      )
    }
    // Render the component to the DOM
    ReactDOM.render(<Banner />,document.getElementById('banner'))
  </script>
</body>
</html>
